<script type="text/javascript">

	//creating an array with repeating no. of 7,11 & 13
	let arr = [0,1,2,3,4,5,6,7,7,8,9,10,11,11,12,13,13]

	arr1 = [];

	for(let i = 0; i<arr.length; i++)
	{
		if((arr[i+1] - arr[i])==0)
		{
			arr1.push(arr[i]);
			
		}
		
	}
	//output
	console.log(arr1); //[7,11,13]
</script>
