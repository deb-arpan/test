<script type="text/javascript">
	//creating an array
	let arr = [1, 2 , 3, 4, 5, 6, 7, 8, 9]

	//printing only even numbers using map method
	arr.map(arr => {
		if(arr%2==0){
			console.log(arr);
		}
	})

	//printing only even numbers using for loop
	for(let i = 0; i<arr.length; i++)
	{
		if(arr[i]%2==0){
			console.log(arr[i])
		}
	}
</script>
